<html>
  <head>
    <title>Top 20 Punjabi songs</title>
    <style>{{styles}}</style>
    <script>{{script}}</script>
  </head>
  <body>
    <nav>
      <ul class='nav-bar'>
        <li style="float:left">
          <a class="nav-links" href="#">MusicFreak.com</a>
        </li>
        <li class='nav-items'>
          <a class='nav-links' href="#">About</a>
        </li>
      </ul>
    </nav>

    <div class='container'>
      <h1 class='header'>Top 20 punjabi songs</h1>
      <ul class='songs-list'>

        {% for song in songs %}
        <li class ="song" data-mp3="{{song.mp3_links[song.smallest_bitrate].strip()}}">
          <span class="status-icon"></span>
          <div class="thumb" style="background-image: url({{song.image_link}})"></div>
          <div class="tile-contents">
            <h2 class="song-name">
              {{song.name}}
            </h2>
            <p class="song-artist">
              {{ song.artist|join(', ')}}
            </p>
            <div class="download-links">
              <span class="download-icon"></span>
              {% for mp3 in song.mp3_links %}
              <a download class="download-link" href="{{song.mp3_links[mp3]}}">{{mp3}}kbps</a>
              {% endfor %}
            </div>
          </div>
        </li>
        {% endfor %}

      </ul>
    </div>

    <footer class='footer'>
      Music Freak &copy;2017 YoFreak
    </div>
    </footer>

  </body>
</html>
